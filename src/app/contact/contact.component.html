<div class="bradcam_area breadcam_bg_2 bradcam_overlay">
  <div class="container">
      <div class="row">
          <div class="col-xl-12">
              <div class="bradcam_text">
                  <h3>Contacto</h3>
                  <p><a href="/">Inicio /</a> contacto</p>
              </div>
          </div>
      </div>
  </div>

<section class="contact-section">
  <div class="container">

      <div class="row">
          <div class="col-12">
              <h2 class="contact-title">Ponte en contacto</h2>
          </div>
          <div class="col-lg-8">
              <form class="form-contact contact_form" action="" method="" >
                  <div class="row">
                      <div class="col-12">
                          <div class="form-group">
                              <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingresa tu mensaje'" placeholder="Ingresa tu mensaje"></textarea>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingresa tu nombre'" placeholder="Ingresa tu nombre">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" placeholder="Email">
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="form-group">
                              <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Asunto'" placeholder="Asunto">
                          </div>
                      </div>
                  </div>
                  <div class="form-group mt-3">
                      <button type="submit" class="button button-contactForm boxed-btn">Enviar</button>
                  </div>
              </form>
          </div>
          <div class="col-lg-3 offset-lg-1">
              <div class="media contact-info">
                  <span class="contact-info__icon"><i class="ti-home"></i></span>
                  <div class="media-body">
                      <h3>Pichincha, Ecuador.</h3>
                      <p>Quito, Av. Ernesto Alban</p>
                  </div>
              </div>
              <div class="media contact-info">
                  <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                  <div class="media-body">
                      <h3>+593 992563584</h3>
                      <p>Lunes a Viernes <br> 9am - 6pm</p>
                  </div>
              </div>
              <div class="media contact-info">
                  <span class="contact-info__icon"><i class="ti-email"></i></span>
                  <div class="media-body">
                      <h3>support@scame.com</h3>
                      <p>¡Envíenos su consulta en cualquier momento!</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
